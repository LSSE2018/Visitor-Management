<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-6 rounded-lg shadow-md mb-8">
            <h1 class="text-3xl font-bold"><i class="fas fa-user-check mr-2"></i> Visitor Management</h1>
            <p class="text-blue-100">Powered by Google Sheets</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Check-In Form -->
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-1">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Visitor Check-In</h2>
                <form id="visitorForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
                        <input type="text" id="visitorName" required 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="visitorEmail" 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone*</label>
                        <input type="tel" id="visitorPhone" required 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                        <input type="text" id="visitorCompany" 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Purpose*</label>
                        <select id="visitPurpose" required 
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select purpose</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Interview">Interview</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Host/Contact Person*</label>
                        <input type="text" id="hostPerson" required 
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-user-plus mr-2"></i> Check In Visitor
                    </button>
                </form>
            </div>

            <!-- Visitor List -->
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-xl font-semibold">Today's Visitors</h2>
                    <button id="refreshBtn" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Purpose</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Time In</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="visitorTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Visitor data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-3">Success!</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">Visitor checked in successfully.</p>
                </div>
                <div class="mt-4">
                    <button id="modalCloseBtn" type="button" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbySlbRK3v1IWpkZl_t4dVutvSjYH_bnQF9YHqSr4ExJ4_PgY0HvzdpoZDHPdCi06GaB/exec";

        document.addEventListener('DOMContentLoaded', function() {
            const visitorForm = document.getElementById('visitorForm');
            const refreshBtn = document.getElementById('refreshBtn');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const successModal = document.getElementById('successModal');

            // Load visitors on page load
            fetchVisitors();

            // Form submission
            visitorForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const visitorData = {
                    name: document.getElementById('visitorName').value,
                    email: document.getElementById('visitorEmail').value,
                    phone: document.getElementById('visitorPhone').value,
                    company: document.getElementById('visitorCompany').value,
                    purpose: document.getElementById('visitPurpose').value,
                    host: document.getElementById('hostPerson').value,
                    checkInTime: new Date().toLocaleString()
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(visitorData)
                })
                .then(() => {
                    // Show success modal
                    successModal.classList.remove('hidden');
                    // Reset form
                    visitorForm.reset();
                    // Refresh visitor list
                    setTimeout(fetchVisitors, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting form');
                });
            });

            // Refresh button
            refreshBtn.addEventListener('click', fetchVisitors);

            // Modal close button
            modalCloseBtn.addEventListener('click', () => {
                successModal.classList.add('hidden');
            });

            // Function to fetch visitors from Google Sheets
            function fetchVisitors() {
                fetch(`${SCRIPT_URL}?action=getVisitors`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('visitorTableBody');
                        tableBody.innerHTML = '';
                        
                        if (data.length === 0) {
                            tableBody.innerHTML = `
                                <tr>
                                    <td colspan="5" class="px-4 py-4 text-center text-gray-500">
                                        No visitors today
                                    </td>
                                </tr>
                            `;
                            return;
                        }

                        data.forEach(visitor => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-4 py-2 whitespace-nowrap">${visitor.name}</td>
                                <td class="px-4 py-2 whitespace-nowrap">${visitor.company || '-'}</td>
                                <td class="px-4 py-2 whitespace-nowrap">${visitor.purpose}</td>
                                <td class="px-4 py-2 whitespace-nowrap">${visitor.checkInTime}</td>
                                <td class="px-4 py-2 whitespace-nowrap">
                                    <button class="text-red-600 hover:text-red-800 check-out-btn" data-id="${visitor.id}">
                                        <i class="fas fa-user-times"></i> Check Out
                                    </button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Add event listeners to check-out buttons
                        document.querySelectorAll('.check-out-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const visitorId = this.getAttribute('data-id');
                                checkOutVisitor(visitorId);
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching visitors:', error);
                    });
            }

            // Function to handle check-out
            function checkOutVisitor(visitorId) {
                if (confirm('Are you sure you want to check out this visitor?')) {
                    fetch(`${SCRIPT_URL}?action=checkOut&id=${visitorId}`)
                        .then(() => {
                            fetchVisitors();
                        })
                        .catch(error => {
                            console.error('Error checking out visitor:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
